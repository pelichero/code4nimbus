services:

  datomic-transactor:
    build: datomic-database/docker/transactor
    environment:
      BOOT_CONFIG_EDN: /usr/config/dev/config.edn
    volumes:
      - ./datomic-database/config:/usr/config
    ports:
      - '4334:4334'

  datomic-console:
    build: datomic-database/docker/console
    links:
      - datomic-transactor
    environment:
      DB_URI: datomic:dev://datomic-transactor:4334/?password=unsafe
    ports:
      - '9091:8080'

  clojure-api:
    build: clojure-api
    links:
      - prometheus
      - datomic-transactor
      - kafka
    environment:
      DATOMIC_URL: datomic:dev://datomic-transactor:4334/product/?password=unsafe
      BOOTSTRAP_SERVER: kafka:9092
    ports:
      - "9000:9000"
    depends_on:
      - kafka
      - prometheus

  clojure-async:
    build: clojure-async
    links:
      - kafka
    environment:
      BOOTSTRAP_SERVER: kafka:9092
    ports:
      - "9001:9001"
    depends_on:
      - kafka

  datomic-tools:
    build: datomic-database/docker/tools
    links:
      - datomic-transactor

