# Set log level for the root logger to DEBUG
rootLogger.level=INFO

# Define the console appender
appender.console=ch.qos.logback.core.ConsoleAppender
appender.console.layout=ch.qos.logback.classic.PatternLayout
appender.console.layout.pattern=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Configure the console appender to use STDOUT
appender.console.target=System.out

# Attach the console appender to the root logger
rootLogger.appenderRefs=console
rootLogger.appenderRef.console.ref=STDOUT
